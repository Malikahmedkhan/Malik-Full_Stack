<html>
  <head>
    <style>
      .header {
        display: flex;
        width: 100%;
        height: 50px;
        justify-content: center;
        align-items: center;
        background-color: antiquewhite;
        border: 1px solid black;
      }
      .header-content {
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 100px;
      }
      .header-content a {
        text-decoration: none;
        color: black;
        /* margin-left: 60px; */
      }
      a:hover {
        font-weight: bold;
        transition-delay: 150ms;
        border: 1px dotted black;
        border-radius: 10px;
        padding: 5px;
      }
      .block2 {
        display: flex;
        flex-direction: row;
        /* flex: 0 0 100px; */
      }
      .sidebar {
        display: flex;
        flex: 0 0 100px;
        background-color: aquamarine;
        flex-direction: column;
        height: 200px;
        gap: 100px;
      }
      .block3 {
        /* background-color: red; */
        overflow: auto;
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        align-items: center;
        flex: 1;
      }
      .foot {
        display: flex;
        background-color: beige;
        flex-direction: row;
      }
      /* .con {
        display: flex;
        gap: 50px;
      }
      .con2 {
        display: flex;
        gap: 50px;
      }
      table{
        text-align: center;
        width: 250px;
      } */
      /* td{
        color: aqua;
      } */
      .b1,
      .b2,
      .b3,
      .b4 {
        margin-left: 25px;
      }
    </style>
  </head>
  <body>
    <header class="header">
      <div class="header-content">
        <a href="">Home</a>
        <a href="">About us</a>
        <a href="">Contact us</a>
      </div>
    </header>

    <div class="block2">
      <aside class="sidebar">
        <div class="stform">Student Form</div>
        <div class="streport">Student Report</div>
      </aside>

      <main class="block3">
        <section class="content">Content</section>
        <footer class="foot">
          <div class="b1">
            <div><h5>Solutions</h5></div>
            <div>Marketing</div>
            <div>Analytics</div>
            <div>Commerce</div>
            <div>Insights</div>
          </div>
          <div class="b2">
            <div><h5>Support</h5></div>
            <div>Submit Ticket</div>
            <div>Documentation</div>
            <div>Guides</div>
          </div>
          <div class="b3">
            <div><h5>Company</h5></div>
            <div>About</div>
            <div>Blog</div>
            <div>Jobs</div>
            <div>Press</div>
          </div>
          <div class="b4">
            <div><h5>Legal</h5></div>
            <div>Terms of service</div>
            <div>Privacy policy</div>
            <div>License</div>
          </div>
        </footer>
        <h6 style="text-align: center; font-weight: lighter">
          @ 2025 Khan Enterprises, Inc. All Rights Reserved
        </h6>
      </main>
    </div>
  </body>
</html>
